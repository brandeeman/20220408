<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        //before(엘리먼트), after(엘리먼트)
        var html = `<div>
            <h1>삽입된 레이아웃</h1>
          </div>`;
        // $("#layer2").before(html);
        // $("#layer2").after(html);
      });
      $(function () {
        //prepend(엘리먼트), append(엘리먼트)
        //prepend는 설정한 태그의 첫번째 자식으로 들어간다.
        var html = `
            <h1>삽입된 레이아웃</h1>`;
        // $("#layer2").prepend(html);
        $("#layer2").append(html);
      });
    </script>
  </head>
  <body>
    <div id="layer1">
      <h2>첫번째 레이아웃</h2>
    </div>
    <div id="layer2">
      <h2>두번째 레이아웃1</h2>
      <h2>두번째 레이아웃2</h2>
      <h2>두번째 레이아웃3</h2>
      <h2>두번째 레이아웃4</h2>
    </div>
    <div id="layer3">
      <h2>세번째 레이아웃</h2>
    </div>
  </body>
</html>
